<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700|Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Foodmap</title>
  </head>
  <body>
    <section class="splash">
      <h1 class="foodmap-logo mr-2">Foodmap</h1>
      <img src="assets/foodmap-icon-color.svg" alt="foodmap icon" class="foodmap-icon">
    </section>

    <main class="main-display foodmap-body">
      <header class="mx-auto foodmap-header">
        <div class="col-10 d-flex mx-auto">
        <a href="index.html"><h1 class="mt-4 mr-2 foodmap-logo-body">Foodmap</h1></a>
          <img src="assets/foodmap-icon.svg" alt="foodmap icon" class="mt-4 foodmap-icon-body">
        </div>
        <hr class="foodmap-divider my-2">
      </header>
      <section id="map" class="col-10 mx-auto mt-4 mb-3"></section>

      <form class="col-10 px-0 mx-auto">
        <h3 class="text-center foodmap-title">Encontre restaurantes próximos de você <i class="far fa-grin-stars"></i></h3>
        <div class="align-items-center">
          <div class="d-flex flex-wrap justify-content-between my-3">
            <button type="button" class="btn rounded-0 mt-1 type-food" value="arabe">Árabe</button>
            <button type="button" class="btn rounded-0 mt-1 type-food" value="fast food">Fast Food</button>
            <button type="button" class="btn rounded-0 mt-1 type-food" value="italiana">Italiano</button>
            <button type="button" class="btn rounded-0 mt-1 type-food" value="japonesa">Japonês</button>
            <button type="button" class="btn rounded-0 mt-1 type-food" value="vegana">Vegano</button>
          </div>
          <div class="d-flex my-3">
            <input type="text" class="form-control rounded-0 foodmap-input" placeholder="nome ou tipo">
            <button type="submit" class="foodmap-search-btn"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </form>

      <section class="col-10 px-0 mt-4 mx-auto result-search">
        <div class="d-flex flex-wrap justify-content-center w-100 restaurant-thumbnail"></div>
      </section>

      <div class="modal fade" id="foodmapModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header d-flex flex-column foodmap-modal-header">
              <button type="button" class="close pt-3 pr-3" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="white-text">&times;</span>
              </button>
              <div class="align-self-center text-center">
                <h2 class="name-modal mb-2">Nome</h2>
                <div class="image-modal mx-5">Foto</div>
              </div>
            </div>
            <div class="modal-body text-center foodmap-modal-body">
              <p class="info-modal">Descrição</p>
            </div>
            <div class="modal-footer justify-content-center foodmap-modal-footer">
              <button type="submit" class="btn foodmap-modal-btn">Pedir agora <i class="far fa-laugh-wink"></i></button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAISwdtrfBMEHf3UwTeMcVSvoGpr6InB00&callback=initMap"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
